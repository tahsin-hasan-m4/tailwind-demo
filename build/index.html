<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>User Maintenance</title>
    <!-- Add the Tailwind CSS CDN or link to your local stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 dark:bg-black dark:text-white">
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left Section (Page Heading) -->
            <h1 class="text-xl font-sans text-blue-700 flex items-center">
                <a href="#">User</a>
            </h1>

            <!-- Right Section (Action Text and Search Field) -->
            <div class="flex items-center space-x-4">
                <!-- Search Field -->
                <div class="relative text-gray-600">
                    <input type="search" name="search" placeholder="Search" class="bg-gray-100 h-6 px-3 pr-8 rounded-full text-xs focus:outline-none">
                    <button type="submit" class="absolute right-0 top-0 mt-1 mr-1">
                    </button>
                </div>

                <!-- Action Text -->
                <span class="text-blue-700 text-xs"><a href="#">Add</a></span>
                <span class="text-blue-700 text-xs"><a href="#">Update</a></span>
                <span class="text-blue-700 text-xs"><a href="#">Actions</a></span>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8 border border-gray-300 shadow-lg rounded-lg">
        <!-- Header Section with Background Color -->
        <div class="bg-blue-600 text-white py-2 px-4 mb-6">
            <h2 class="text-md font-semibold">User</h2>
        </div>
    
        <!-- Form Content -->
        <form>
            <div class="mb-4 sm:mb-6 mt-4 sm:mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="flex items-center p-4">
                    <label class="text-slate-700  mr-2 w-1/4 sm:w-2/5">User name</label>
                    <input class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="field1" type="text" placeholder="User name">
                </div>
                <div class="flex items-center p-4">
                    <label class="text-slate-700  mr-2 w-1/4 sm:w-2/5">User name:</label>
                    <input class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="field2" type="text" placeholder="User name">
                </div>
                <div class="flex items-center p-4">
                    <label class="text-slate-700  mr-2 w-1/4 sm:w-2/5">User name:</label>
                    <input class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="field3" type="text" placeholder="User name">
                </div>
                <div class="flex items-center p-4">
                    <label class="text-slate-700  mr-2 w-1/4 sm:w-2/5">User name:</label>
                    <input class="shadow appearance-none border rounded w-fit py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="field4" type="text" placeholder="User name">
                </div>
            </div>
        </form>
    </div>
    
           
</body>
</html>
