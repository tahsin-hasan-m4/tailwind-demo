<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>User Maintenance</title>
    <!-- Add the Tailwind CSS CDN or link to your local stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-50 dark:bg-black dark:text-white">
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Left Section (Page Heading) -->
            <h1 class="text-2xl font-sans text-blue-700">
                <a href="#"> User </a>
            </h1>

            <!-- Right Section (Action Text and Search Field) -->
            <div class="flex items-center space-x-4">
                <!-- Search Field -->
                <div class="relative text-gray-600">
                    <input type="search" name="search" placeholder="Search" class="bg-gray-100 h-6 px-3 pr-8 rounded-full text-xs focus:outline-none">
                    <button type="submit" class="absolute right-0 top-0 mt-1 mr-1">
                    </button>
                </div>

                <!-- Action Text -->
                <span class="text-blue-700 text-xs"><a href="#">Add</a></span>
                <span class="text-blue-700 text-xs"><a href="#">Update</a></span>
                <span class="text-blue-700 text-xs"><a href="#">Actions</a></span>
            </div>
        </div>
    </nav>

    <!-- Card Container -->
    <div class="container mx-auto mt-8">
        <div class="bg-white rounded-lg overflow-hidden shadow-md w-full md:w-2/3 lg:w-1/2 xl:w-1/3 p-6">
            <!-- Card Header (Expandable) -->
            <div class="bg-blue-500 text-white py-2 px-4 cursor-pointer">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-semibold">Expandable Card Title</h2>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 transform transition-transform duration-300"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        id="toggle-card"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                        />
                    </svg>
                </div>
            </div>

            <!-- Card Content (Initially Hidden) -->
            <div class="px-4 py-2 hidden" id="card-content">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Left Column -->
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Left Column</h3>
                        <!-- Input Field 1 -->
                        <div class="mb-4 flex items-center">
                            <label for="input1" class="w-1/3 text-gray-600 font-medium">Input Field 1</label>
                            <input type="text" id="input1" class="w-2/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
                        </div>
                        <!-- Add your content for the left column here -->
                    </div>

                    <!-- Right Column -->
                    <div>
                        <h3 class="text-lg font-semibold mb-2">Right Column</h3>
                        <!-- Input Field 2 -->
                        <div class="mb-4 flex items-center">
                            <label for="input2" class="w-1/3 text-gray-600 font-medium">Input Field 2</label>
                            <input type="text" id="input2" class="w-2/3 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
                        </div>
                        <!-- Add your content for the right column here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to Toggle Card Expansion -->
    <script>
        const toggleButton = document.getElementById('toggle-card');
        const cardContent = document.getElementById('card-content');

        toggleButton.addEventListener('click', () => {
            cardContent.classList.toggle('hidden');
        });
    </script>
</body>
</html>
